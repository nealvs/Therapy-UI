<div view-title="Patient">
  <div>
    <div class="list-group" class="clear">
      <div class="list-group-item">
        <a href="#/app/patients">
          <button class="btn btn-primary bigger">
            <span class="glyphicon glyphicon-arrow-left"></span>  
            Go Back
          </button>
        </a>
        <button class="btn btn-primary bigger" style="float: right" ng-click="startNewSession();">
          Start Session
          <span class="glyphicon glyphicon-play-circle"></span>
        </button>
      </div>
      <div class="list-group-item bigger">
          First Name: {{ patient.firstName }} <br/>
          Last Name: {{ patient.lastName }} <br/>
      </div>
      <div class="list-group-item">
          Sessions
        <ul class="item">
          <li ng-repeat="session in patient.sessions track by $index" class="item-remove-animate item-icon-right" href="#/app/session/{{session.id}}">
            <p>{{ session.startTime }}</p>
            <i class="icon glyphicon glyphicon-chevron-right"></i>
          </li>
        </ul>
      </div>
    </div>


  </div>
</div>
