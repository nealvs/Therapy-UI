<div>

  <div>
    <div class="list-group">

      <div class="list-group-item">
      
        <table class="calibration">
          <tr>
            <td>
              <span class="large-text">Calibrated Voltage:</span>
            </td>
            <td>
              <span class="large-text">{{ machine.angleCalibrationVoltage | number : 2 }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="large-text">Encoder Voltage:</span>
            </td>
            <td>
              <span class="large-text">{{ machine.rawAngle | number : 2 }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="large-text">Angle Reading:</span>
            </td>
            <td>
              <span class="large-text">{{ machine.angle | number : 0 }}&deg;</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              &nbsp;
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-block btn-lg btn-primary" ng-click="calibrate();">
                <span class="glyphicon glyphicon-wrench"></span>
                Calibrate to 90&deg Now
              </button>
            </td>
          </tr>
        </table>
      </div>
      <br/>
      <div class="list-group-item">
        <button class="btn btn-block btn-lg btn-primary" ng-click="changePassword();">
          <span class="glyphicon glyphicon-lock"></span>
          Change Password
        </button>
        <button class="btn btn-block btn-lg btn-primary" ng-click="clearDatabase();">
          <span class="glyphicon glyphicon-trash"></span>
          Clear Database
        </button>
      </div>

      <br/>
      <h3>Return To:</h3>
      <div class="list-group-item">
        <a href="#/app/patients">
          <button class="btn btn-block btn-lg btn-primary">
            <span class="glyphicon glyphicon-user"></span>
            <span>Patient List</span>
          </button>
        </a>
        <a href="#/app/current">
          <button class="btn btn-block btn-lg btn-primary">
            <span class="glyphicon glyphicon-time"></span>
            <span>Current Session</span>
          </button>
        </a>
      </div>

    </div>
  </div>
</div>
